{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
<form method="POST" action="/login">
  <fieldset>
    <label>Username:</label><input name="nickname"/>
    <label>Password:</label><input type="password" name="password"/>
    <br/><input type="submit" value="Entrar"/>
  </fieldset>
</form>

<hr/>
<h1>Crear una cuenta nueva</h1>
<form method="POST" action="/register">
  <fieldset>
    <label>Username:</label><input name="nickname"/>
    <label>Password:</label><input type="password" name="password"/>
    <br/><input type="submit" value="Crear cuenta"/>
  </fieldset>
</form>
{% endblock %}
