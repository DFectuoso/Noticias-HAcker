<div id="post">

    {% include "comment_bit.html" %}
  {% endfor %}
</div>

<div id="pages">
  {% if prevPage %}
    <a class="prevPage" href="?pagina={{prevPage}}">&#171; anterior</a>

  {% endif %}
</div>
{% endblock %}
