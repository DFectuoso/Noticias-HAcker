{% extends 'base.html' %}
{% block content %}

{% for post in posts %}
  <div id="noticia">
    <div class="post-votes">
      <a class="post-upvote{% if post.already_voted_up %} voted {% endif %}" href="/upvote/{{post.key}}" onclick="upVote(this, '{{post.key}}'); return false;">^</a><br/>
      <a class="post-downvote{% if post.already_voted_down %} voted {% endif %}" href="/downvote/{{post.key}}" onclick="downVote(this, '{{post.key}}'); return false;">v</a>
    </div>
    <div class="post-title">
      <a href="{{post.url}}">{{post.title}}</a>
    </div>
    <div class="post-info">
      {{post.sum_votes}} puntos, entregado por <a href="/perfil/{{post.user.nickname}}">{{post.user.nickname}}</a> hace {{post.created|timesince|hacetiempo}} | 
      <a href="/noticia/{{post.key}}">{{post.cached_comment_count}} comentarios</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
