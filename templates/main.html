{% extends 'base.html' %}
{% block content %}

{% for post in posts %}
  <div id="noticia">
    <div class="post-title">
      <a href="#">^</a>
      <a href="{{post.url}}">{{post.title}}</a>
    </div>
    <div class="post-info">
      13 votos by <a href="/perfil/{{post.user.nickname}}">{{post.user.nickname}}</a> hace {{post.created|timesince|hacetiempo}} | 
      <a href="/noticia/{{post.key}}">{{post.comments.count}} comentarios</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
