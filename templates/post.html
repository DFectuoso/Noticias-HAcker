{% extends 'base.html' %}
{% block content %}

<div id="post">
  {% include "post_bit.html" %}
  {% if post.message %}
    <div class="message">
      {{post.message|linebreaksbr}}
    </div>
  {% endif %}

  <form method="POST">
    <fieldset>
      <textarea name="message"></textarea>
      <br/><input type="submit" value="Agrear comentario"/>
    </fieldset>
  </form>

  {% for comment in comments %}
    {% if not comment.father %}
    {% include "comment_bit.html" %}
    {% endif %}
  {% endfor %}
</div>

{% endblock %}
