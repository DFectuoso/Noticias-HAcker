{% extends 'base.html' %}
{% block content %}
<h1>POST: {{post.title}}</h1>
{% if post.message %}
  <div class="message">
    {{post.message}}
  </div>
{% endif %}

<form method="POST">
  <fieldset>
    <label>Agregar comentario::</label><textarea name="message"></textarea>
    <br/><input type="submit"/>
  </fieldset>
</form>

<h1>comments</h1>

{% for comment in post.comments %}
  <div class="comment">
    <div class="message">
      {{comment.message}}
    </div>
    <div class="info">
      {{comment.user.nickname}} || 3 votos || Hace 12 minutos || Reply
    </div>
  </div>
{% endfor %}

{% endblock %}
