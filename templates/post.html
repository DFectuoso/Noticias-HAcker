{% extends 'base.html' %}
{% block content %}
<h1>POST: {{post.title}}</h1>
{% if post.message %}
  <div class="message">
    {{post.message}}
  </div>
{% endif %}

<form method="POST">
  <fieldset>
    <label>Agregar comentario::</label><textarea name="message"></textarea>
    <br/><input type="submit"/>
  </fieldset>
</form>

<h1>comments</h1>

{% for comment in post.comments %}
  {% if not comment.father %}
  {% include "comment_bit.html" %}
  {% endif %}
{% endfor %}

{% endblock %}
