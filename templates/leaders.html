{% extends 'base.html' %}
{% block content %}

<div class="leaderboard">
  <div class="leader-user">
    <span class="position">Top</span>
    <span class="nickname">Usuario</span>
    <span class="karma">Karma</span>
    <span class="average_karma">Karma promedio</span>
  </div>
  {% for user in users %}
    <div class="leader-user">
      <span class="position">{{user.pos}}</span>
      <span class="nickname">{{user.nickname}}</span>
      <span class="karma">{{user.karma}}</span>
      <span class="average_karma">{{user.average_karma}}</span>
    </div>
  {% endfor %}
</div>

{% endblock %}
